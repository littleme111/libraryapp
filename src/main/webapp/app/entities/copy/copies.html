<div>
    <h2>Copies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="copy.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Copy
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Available</span></th>
                    <th><span>Book</span></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="copy in vm.copies track by copy.id">
                    <td><a ui-sref="copy-detail({id:copy.id})">{{copy.id}}</a></td>
                    <td><i  ng-class="{'glyphicon glyphicon-ok' : copy.available == true, 'glyphicon glyphicon-remove' : copy.available == false}" ></i></td>
                    <td>
                        <a ui-sref="book-detail({id:copy.book.id})">{{copy.book.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="copy-detail({id:copy.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="copy.edit({id:copy.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="copy.delete({id:copy.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

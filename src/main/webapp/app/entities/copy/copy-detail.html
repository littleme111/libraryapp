
<div>
    <h2><span>Copy</span> {{vm.copy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Available</span></dt>
        <dd>
            <span>{{vm.copy.available}}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.copy.book.id})">{{vm.copy.book.title}}</a>
        </dd>

    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="copy-detail.edit({id:vm.copy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
